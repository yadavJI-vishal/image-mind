<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mind</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .card-body {
            padding: 40px;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #e8e8ff;
        }

        .upload-area i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-area p {
            color: #666;
            margin-bottom: 10px;
        }

        .upload-area small {
            color: #999;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .preview-container img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .question-section {
            margin-bottom: 30px;
        }

        .question-section label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .question-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .question-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .submit-btn i {
            margin-right: 10px;
        }

        .results-section {
            display: none;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }

        .results-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .question-display {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .question-display span {
            color: #667eea;
            font-weight: 600;
        }

        .prediction-list {
            list-style: none;
        }

        .prediction-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: transform 0.2s ease;
        }

        .prediction-item:hover {
            transform: translateX(5px);
        }

        .prediction-item.top-answer {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .prediction-rank {
            width: 30px;
            height: 30px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 15px;
        }

        .prediction-item.top-answer .prediction-rank {
            background: white;
            color: #667eea;
        }

        .prediction-answer {
            flex: 1;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .prediction-confidence {
            font-weight: 600;
        }

        .confidence-bar {
            width: 100px;
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            margin-left: 15px;
            overflow: hidden;
        }

        .prediction-item.top-answer .confidence-bar {
            background: rgba(255,255,255,0.3);
        }

        .confidence-fill {
            height: 100%;
            background: #667eea;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .prediction-item.top-answer .confidence-fill {
            background: white;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .loading i {
            font-size: 2rem;
            color: #667eea;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            display: none;
            background: #ffe6e6;
            color: #cc0000;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .sample-questions {
            margin-top: 15px;
        }

        .sample-questions p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
        }

        .sample-btn {
            display: inline-block;
            padding: 5px 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 15px;
            font-size: 0.85rem;
            color: #666;
            cursor: pointer;
            margin: 3px;
            transition: all 0.2s ease;
        }

        .sample-btn:hover {
            background: #667eea;
            color: white;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-brain"></i>Image Mind</h1>
            <p>Upload an image and ask any question about it!</p>
        </div>

        <div class="main-card">
            <div class="card-body">
                <!-- Upload Section -->
                <div class="upload-section">
                    <div class="upload-area" id="uploadArea">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & drop an image here or click to browse</p>
                        <small>Supports: PNG, JPG, JPEG (Max 16MB)</small>
                    </div>
                    <input type="file" id="fileInput" accept="image/*">
                    <div class="preview-container" id="previewContainer">
                        <img id="previewImage" src="" alt="Preview">
                    </div>
                </div>

                <!-- Question Section -->
                <div class="question-section">
                    <label for="questionInput">
                        <i class="fas fa-question-circle"></i> Ask a question about the image:
                    </label>
                    <input type="text" id="questionInput" class="question-input" 
                           placeholder="e.g., What color is the car?" autocomplete="off">
                    
                    <div class="sample-questions">
                        <p>Try these sample questions:</p>
                        <button class="sample-btn" onclick="setQuestion('What is this?')">What is this?</button>
                        <button class="sample-btn" onclick="setQuestion('How many people are there?')">How many people?</button>
                        <button class="sample-btn" onclick="setQuestion('What color is it?')">What color?</button>
                        <button class="sample-btn" onclick="setQuestion('Is it sunny?')">Is it sunny?</button>
                        <button class="sample-btn" onclick="setQuestion('What is the person doing?')">What is the person doing?</button>
                    </div>
                </div>

                <!-- Submit Button -->
                <button class="submit-btn" id="submitBtn" disabled>
                    <i class="fas fa-magic"></i> Get Answer
                </button>

                <!-- Loading -->
                <div class="loading" id="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Analyzing image and question...</p>
                </div>

                <!-- Error Message -->
                <div class="error-message" id="errorMessage"></div>

                <!-- Results Section -->
                <div class="results-section" id="resultsSection">
                    <h3 class="results-title"><i class="fas fa-lightbulb"></i> Predictions</h3>
                    <div class="question-display">
                        Question: <span id="displayQuestion"></span>
                    </div>
                    <ul class="prediction-list" id="predictionList"></ul>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Powered by Image Mind | VQA Model with ResNet50 + LSTM</p>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const questionInput = document.getElementById('questionInput');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const resultsSection = document.getElementById('resultsSection');
        const predictionList = document.getElementById('predictionList');
        const displayQuestion = document.getElementById('displayQuestion');

        let selectedFile = null;

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length) handleFile(files[0]);
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        });

        // Handle file selection
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file.');
                return;
            }

            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                uploadArea.style.display = 'none';
                checkSubmitReady();
            };
            reader.readAsDataURL(file);
        }

        // Question input
        questionInput.addEventListener('input', checkSubmitReady);

        // Check if ready to submit
        function checkSubmitReady() {
            submitBtn.disabled = !(selectedFile && questionInput.value.trim());
        }

        // Set sample question
        function setQuestion(q) {
            questionInput.value = q;
            checkSubmitReady();
            questionInput.focus();
        }

        // Submit
        submitBtn.addEventListener('click', async () => {
            if (!selectedFile || !questionInput.value.trim()) return;

            // Show loading
            loading.style.display = 'block';
            resultsSection.style.display = 'none';
            errorMessage.style.display = 'none';
            submitBtn.disabled = true;

            const formData = new FormData();
            formData.append('image', selectedFile);
            formData.append('question', questionInput.value.trim());

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                } else {
                    showResults(data);
                }
            } catch (error) {
                showError('An error occurred. Please try again.');
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Show error
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Show results
        function showResults(data) {
            displayQuestion.textContent = data.question;
            predictionList.innerHTML = '';

            data.predictions.forEach((pred, index) => {
                const li = document.createElement('li');
                li.className = 'prediction-item' + (index === 0 ? ' top-answer' : '');
                li.innerHTML = `
                    <div class="prediction-rank">${index + 1}</div>
                    <div class="prediction-answer">${pred.answer}</div>
                    <div class="prediction-confidence">${pred.confidence.toFixed(1)}%</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${pred.confidence}%"></div>
                    </div>
                `;
                predictionList.appendChild(li);
            });

            resultsSection.style.display = 'block';
        }

        // Enter key to submit
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !submitBtn.disabled) {
                submitBtn.click();
            }
        });
    </script>
</body>
</html>
